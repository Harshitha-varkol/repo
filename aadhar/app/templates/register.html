<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-left: 35%;
        }
        div article{
            display: flex;
            align-items: center;
            margin-left: 35px;
        }
        #ri1{
            width: 80px;
            height: 40px;
        }
        font{
            font-size: 20px;
            font-weight: 600;
        }
        form{
            line-height: 30px;
        }
        fieldset{
            width: 400px;
            border-radius: 5px;
            font-weight: 500;
            border:2px solid;
        }
        legend{
            font-weight: bold;
        }
        form input{
            border: 2px solid;
            border-radius: 3px;
        }
        form textarea{
            border: 2px solid;
            border-radius: 3px;
        }
        form select{
            border: 2px solid;
            border-radius: 3px;
        }
        button{
            width: 100px;
            height: 40px;
            background: linear-gradient(119.54deg, #000046 0, #1cb5e0 100%);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            margin-left: 150px;
        }
    </style>
</head>
<body>
    <br><br>
    <div>
    <article>
    <img id="ri1" src="https://uidai.gov.in/images/logo/aadhaar_english_logo.svg" alt=""><font>&nbsp;&nbsp;MY AADHAR MY IDENTITY</font>
    </article>
    <br>
    <fieldset>
    <legend>UIDAI</legend>
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        {{form}}
        <br>
        <button type="submit">SUBMIT</button>
    </form>
    </fieldset>
    </div>
</body>
</html>
