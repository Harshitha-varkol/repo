<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        section {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            transition: transform 0.3s ease;
        }

        section:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        h3 {
            font-size: 1.2em;
            font-weight: 400;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 50px;
            background-color: #fff;
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #2575fc;
            color: #fff;
        }

        @media (max-width: 500px) {
            section {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2.2em;
            }

            h3 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <section>
        <h1>THANK YOU!</h1>
        <h3>Your submission was successful.</h3>
        <a href="{% url 'display_books' %}" class="btn">View Details</a>
    </section>
</body>
</html>
