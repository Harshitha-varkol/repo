<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
  
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
  
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: none;
    }

    .btn {
      display: block;
      width: 100%;
      background-color: #2563eb;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form method="post">
      {% csrf_token %}
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter the name of the book" required>

      <label for="author">Author</label>
      <input type="text" id="author" name="author" placeholder="Enter your author" required>

      <label for="genre">genre</label>
      <input type="text" id="genre" name="genre" placeholder="Enter your genre" min="0" max="100" required>

      <label for="price">Price</label>
      <input type="number" id="price" name="price" placeholder="Enter your price" required>

      <label for="available">Available</label>
      <textarea id="available" name="available"  placeholder="Enter yes or no" required></textarea>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
