<!DOCTYPE html>
<html>
<head>
    <title>Library Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f6;
            padding: 50px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th,td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        td {
            text-align: center;
        }
        a.button {
            background-color: #2196F3;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h2>Library Books</h2>
    <table>
        <tr>
            <th>Book Name</th>
            <th>Action</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.name }}</td>
            <td>
                <a href="{% url 'show' %}" class="button">SHOW</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No books available</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
