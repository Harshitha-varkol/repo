
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section style="border: 2px solid black; background-color: rgb(24, 23, 23);box-sizing: border-box;"><br><br>
        <div style="border: 2px solid; height: 700px; width: 650px; background-color: black; margin-left: 300px;margin-right: 300px;">
            <h1 style=" display:flex; justify-content: center; align-items: center;padding-top: 20px;"><img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_White.png" alt="" style="height: 35px; width: 35px;"></h1>
            <h1 style="color: white; text-align: center; font-size: 30px;">Log in to Spotify</h1>

            <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;gap: 15px;">
            <button style="border-radius: 20px; height: 45px; width: 300px; background-color:black;color: white; border: 2px solid gray;display: flex; justify-content: center;gap: 10px;font-size: 15px;"><img src="https://accounts.scdn.co/sso/images/new-google-icon.72fd940a229bc94cf9484a3320b3dccb.svg" alt=""><p>continue with Google</p></button>
            <button style="border-radius: 20px; height: 45px; width: 300px; background-color:black;color: white; border: 2px solid gray;display: flex; justify-content: center;gap: 10px;font-size: 15px;"><img src="https://accounts.scdn.co/sso/images/new-facebook-icon.eae8e1b6256f7ccf01cf81913254e70b.svg" alt=""><p>Continue with Facebook</p></button>
            <button style="border-radius: 20px; height: 45px; width: 300px; background-color:black;color: white; border: 2px solid gray;display: flex; justify-content: center;gap: 10px;font-size: 15px;"><img src="https://accounts.scdn.co/sso/images/new-apple-icon.e356139ea90852da2e60f1ff738f3cbb.svg" alt=""><p>Continue with Apple</p></button>
            <button style="border-radius: 20px; height: 45px; width: 300px; background-color:black;color: white; border: 2px solid gray;display: flex; justify-content: center;gap: 10px;font-size: 15px;"><p>continue with Phone number</p></button>
            </div><br><br>
            <div style=" padding-left:70px;padding-right: 70px;"><hr style="color: rgb(207, 193, 193); width: 500px;"></div>
            <br><br>
            <div style="display: flex;justify-content: center;align-items: center; flex-direction: column;">
            <label for="" style="color: white;padding-right: 180px;">Email or username</label>
            <input type="text" name="" id="" placeholder="Email or username" style="background-color: black;color: rgb(162, 158, 158);border-radius: 10px;height: 40px;width: 300px;border: 2px solid; font-size: 17px;"><br>
            <button style="background-color: rgb(105, 210, 101); border-radius: 20px; border: 2px solid; height: 45px; width: 300px;"><p><b>continue</b></p></button>
            </div>
            <div style="display: flex;justify-content: center;align-items: center; color: white;gap: 10px;">
                <p>Don't have an account?</p>
                <p><u>Sign up for Spotify</u></p>
            </div>

        </div><br><br>
    </section>
    <footer style="height: 70px;background-color: black;">
        <div style="display: flex;justify-content: center;padding-top: 20px;"><p style="color: white;font-size:10px;text-align: center;">This site is protected by reCAPTCHA and the Google <u>Privacy Policy</u> and <u>Terms of Service</u> apply.</p></div>
    </footer>
</body>
</html>
