<!DOCTYPE html>
<html>
<head>
    <title>View Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Details</h1>
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Branch:</strong> {{ user.branch }}</p>
        <p><strong>Marks:</strong> {{ user.marks }}</p>
        <p><strong>Age:</strong> {{ user.age }}</p>
        <p><strong>Address:</strong> {{ user.address }}</p>
        <a href="{% url 'create' %}">Back to Registration</a>
        <a href="{% url 'edit' user.id %}">Edit</a>
    </div>
</body>
</html>
